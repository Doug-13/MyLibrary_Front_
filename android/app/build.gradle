apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

import java.util.Properties
import java.io.FileInputStream

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("keystore.properties")

if (keystorePropertiesFile.exists()) {
  keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
  println("üîê keystore.properties loaded at: " + keystorePropertiesFile)
} else {
  println("‚ö†Ô∏è keystore.properties NOT found at: " + keystorePropertiesFile)
}

react {
  autolinkLibrariesWithApp()
}

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
  compileSdkVersion 35
  namespace "com.doug.MyLibrary"

  defaultConfig {
    applicationId "com.doug.MyLibrary"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion 35
    versionCode 1
    versionName "1.0"
  }
 
  
  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
    release {
      if (keystorePropertiesFile.exists()) {
        storeFile file(keystoreProperties.getProperty("storeFile"))
        storePassword keystoreProperties.getProperty("storePassword")
        keyAlias keystoreProperties.getProperty("keyAlias")
        keyPassword keystoreProperties.getProperty("keyPassword")
      } else {
        // fallback tempor√°rio
        storeFile file('debug.keystore')
        storePassword 'android'
        keyAlias 'androiddebugkey'
        keyPassword 'android'
      }
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      signingConfig signingConfigs.release
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation("com.facebook.react:react-android")

  // REMOVER essa linha se conflitar com RN Firebase BOM:
  implementation 'com.google.android.gms:play-services-auth:20.7.0'

  implementation project(':react-native-image-crop-picker')
  implementation 'androidx.camera:camera-core:1.3.1'
  implementation 'androidx.camera:camera-camera2:1.3.1'
  implementation 'androidx.camera:camera-lifecycle:1.3.1'
  implementation 'androidx.camera:camera-view:1.3.1'

  if ((project.findProperty("hermesEnabled") ?: "true").toBoolean()) {
    implementation("com.facebook.react:hermes-android")
  } else {
    implementation jscFlavor
  }
}

// fontes do vector-icons
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
