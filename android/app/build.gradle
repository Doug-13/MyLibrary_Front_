// ----- TUDO no topo, sem 'apply plugin' solto -----
plugins {
  id "com.android.application"
  id "org.jetbrains.kotlin.android"
  id "com.facebook.react"
  id "com.google.gms.google-services"
}

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// Config do RN (opcional; use se precisar embutir o bundle no debug)
project.ext.react = [
  entryFile    : "index.js",
  bundleInDebug: true,
  enableHermes : true
]

react {
  autolinkLibrariesWithApp()
}

android {
  namespace "com.doug.MyLibrary"
  compileSdkVersion 35

  defaultConfig {
    applicationId "com.doug.MyLibrary"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion 35
    versionCode 1
    versionName "1.0"
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
    release {
      // Lê do gradle.properties (android/gradle.properties)
      if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
        storeFile file(MYAPP_UPLOAD_STORE_FILE)
        storePassword MYAPP_UPLOAD_STORE_PASSWORD
        keyAlias MYAPP_UPLOAD_KEY_ALIAS
        keyPassword MYAPP_UPLOAD_KEY_PASSWORD
      } else {
        println("⚠️ Variáveis de assinatura ausentes. Verifique android/gradle.properties.")
      }
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      signingConfig signingConfigs.release
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation("com.facebook.react:react-android")

  // ⚠️ Se usar Firebase BOM, remova a linha abaixo para evitar conflito.
  implementation 'com.google.android.gms:play-services-auth:20.7.0'

  // Suas libs extras:
  implementation project(':react-native-image-crop-picker')

  if ((project.findProperty("hermesEnabled") ?: "true").toBoolean()) {
    implementation("com.facebook.react:hermes-android")
  } else {
    implementation jscFlavor
  }
}

// fontes do vector-icons
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
